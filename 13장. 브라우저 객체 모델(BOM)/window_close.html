<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <button onclick="newWin()">새 창 열기</button> <br />
    <button onclick="closeWin()">창 닫기</button>

      function newWin() {
        window.open("https://google.com");

      function closeWin() {
        window.close();
      }
    </script>
