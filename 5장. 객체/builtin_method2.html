<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // String 객체의 toUpperCase() 메서드 사용 예
      // toUpperCase() 메서드는 영문 소문자를 영문 대문자로 변경할 때 사용한다

      let str = "hello, world!";

      document.write(str.toUpperCase());
    </script>
  </body>
</html>
