<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 객체에 프로퍼티 추가하기

      const member = {
        id: "kdhong",
        name: "홍길동",
        age: 30,
      };
      // member 객체에 email 프로퍼티 추가
      member.email = "kdhong@korea.com";

      let text = "";
      for (x in member) {
        text += "키 : " + x + ", 값 : " + member[x] + "<br />";
      }
      document.write(text);
    </script>
  </body>
</html>
