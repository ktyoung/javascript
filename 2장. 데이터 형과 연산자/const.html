<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // const 키워드는 값을 재할당할 수 없다.
      const name = "홍길동";
      console.log(name); // 홍길동

      name = "김길동"; // 오류 발생
      console.log(name);
    </script>
  </body>
</html>
