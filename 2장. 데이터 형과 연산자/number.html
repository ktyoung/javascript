<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 숫자 데이터 사용 예
      let a = 3; // 정수
      let b = 5.7; // 부동 소수점 숫자
      let c = 123e3; // 123000
      let d = 123e-3; // 0.123

      document.write(a + "<br />");
      document.write(b + "<br />");
      document.write(c + "<br />");
      document.write(d + "<br />");
    </script>
  </body>
</html>
