<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // let 키워드는 필요에 따라 값을 재할당할 수 있다.
      let name = "홍길동";
      console.log(name); // 홍길동

      name = "김길동";
      console.log(name); // 김길동
    </script>
  </body>
</html>
