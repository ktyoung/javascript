<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 거듭제곱 연산자, 증가/감소 연산자 사용 예
      let a = 3;
      let b = 5;
      let c = a ** 3; // 27
      c++; // 28
      c = c + 3; // 31
      c--; // 30
      c = a + b + c; // 38

      document.write(c);
    </script>
  </body>
</html>
