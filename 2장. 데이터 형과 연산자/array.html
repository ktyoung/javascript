<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 배열(array) 사용 예
      const car = ["현대", "기아", "벤츠", "BMW"];

      // 인덱스를 이용해 요소에 접근
      // 인덱스는 0부터 시작
      document.write(car[0] + "<br />");
      document.write(car[1] + "<br />");
      document.write(car[2] + "<br />");
      document.write(car[3]);
    </script>
  </body>
</html>
