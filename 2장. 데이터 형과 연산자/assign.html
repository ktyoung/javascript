<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 할당 연산자 사용 예
      let a = 10;
      let b = 20;
      let c = 30;
      let d = 40;
      let e = 50;
      let f = "안녕";

      a += 3; // 13, a = a + 3
      b -= 8; // 12, b = b - 8
      c *= 2; // 60, c = c * 2
      d /= 10; // 4, d = d / 10
      e %= 6; // 2, e = e % 6
      f += "하세요"; // "안녕하세요", f = f + "하세요"

      document.write(a + "<br />");
      document.write(b + "<br />");
      document.write(c + "<br />");
      document.write(d + "<br />");
      document.write(e + "<br />");
      document.write(f);
    </script>
  </body>
</html>
