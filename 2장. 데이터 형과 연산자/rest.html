<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 나머지 연산자 사용 예
      let a = 10;
      let b = 20;
      let c = a % 2; // 몫: 5, 나머지: 0
      let d = b % 3; // 몫: 6, 나머지: 2
      let e = 3 % a; // 몫: 0, 나머지: 3

      document.write(c + "<br />");
      document.write(d + "<br />");
      document.write(e);
    </script>
  </body>
</html>
