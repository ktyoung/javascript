<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Null 데이터 형 사용 예
      let x = "";

      document.write("값 : " + x + "<br />"); // 빈 문자열(null)이 출력됨
      document.write("데이터 형 : " + typeof x); // string
    </script>
  </body>
</html>
