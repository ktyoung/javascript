<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 자기호출 익명 함수 사용 예

      // 익명 함수를 변수에 저장하거나 호출하지 않아도, 자기 자신을 호출하여 바로 실행됨
      (function () {
        document.write("안녕하세요! <br />");
      })();
    </script>
  </body>
</html>
