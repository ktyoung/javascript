<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 매개변수의 기본 값 사용 예

      function addFunc(a, b = 5) {
        return a + b;
      }

      document.write(addFunc(10)); // 10 + 5 결과를 반환
    </script>
  </body>
</html>
