<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // arguments 객체 사용 예

      function maxScores() {
        let max = -Infinity;
        for (let i = 0; i < arguments.length; i++) {
          if (arguments[i] > max) {
            max = arguments[i];
          }
        }

        return max;
      }

      let max_score = maxScores(87, 79, 93, 75, 68, 90, 88);
      document.write("최고 점수 : " + max_score);
    </script>
  </body>
</html>
