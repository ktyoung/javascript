<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 함수 호출이 함수 정의보다 먼저 일어난 경우의 예

      let x;
      x = mulFunc(10, 20); // 함수 호출
      document.write(x);

      // 함수 정의
      function mulFunc(a, b) {
        return a * b;
      }
    </script>
  </body>
</html>
