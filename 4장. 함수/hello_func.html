<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 함수 정의와 호출 예

      // 함수 정의
      function hello() {
        document.write("안녕하세요. <br />");
      }

      hello(); // 함수 호출
      hello(); // 함수 호출
      hello(); // 함수 호출
    </script>
  </body>
</html>
