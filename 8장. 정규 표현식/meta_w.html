<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 메타문자 \w 사용 예

      let str1 = "Discount rate : 30%!";
      let pattern = /\w/g;

      document.write(str1.match(pattern)); // D,i,s,c,o,u,n,t,r,a,t,e,3,0
    </script>
  </body>
</html>
