<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // test() 메서드 사용 예

      let str1 = "Nice to meet you!";
      let pattern = /[a-f]/g;

      document.write(pattern.test(str1) + "<br />"); // true
      document.write(/[0-9]/g.test(str1)); // false
    </script>
  </body>
</html>
