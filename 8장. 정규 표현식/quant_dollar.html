<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 수량자 $ 사용 예

      let str1 = "this that his";
      let pattern = /is$/g; // 문자열의 가장 끝에 오는 경우의 'is'를 검색

      document.write(str1.replace(pattern, "IS")); // this that hIS
    </script>
  </body>
</html>
