<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 메타문자 \d 사용 예

      let str1 = "Phone number : 010-1234-5678.";
      let pattern = /\d/g;

      document.write(str1.match(pattern)); // 0,1,0,1,2,3,4,5,6,7,8
    </script>
  </body>
</html>
