<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 수량자 ? 사용 예

      let str1 = "Ah okay! aahh! ahhhh!";
      let pattern = /ah?/g; // 'h'가 0번 또는 1번 반복되는 문자열

      document.write(str1.match(pattern)); // a,a,ah,ah
    </script>
  </body>
</html>
