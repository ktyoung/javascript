<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 수량자 + 사용 예

      let str1 = "Woops! Wooops! Woooops!";
      let pattern = /o+/g; // 'o'가 1번 이상 반복되는 문자열

      document.write(str1.match(pattern)); // oo,ooo,oooo
    </script>
  </body>
</html>
