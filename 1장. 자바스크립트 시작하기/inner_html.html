<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- innerHTML: 브라우저 안에 있는 HTML 요소에 데이터 출력 -->
    <p id="show"></p>
    <script>
      document.getElementById("show").innerHTML = 10 + 20;
    </script>
  </body>
</html>
