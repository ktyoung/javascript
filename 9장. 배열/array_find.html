<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // find() 메서드 사용 예

      const scores = [78, 84, 98, 100, 67, 87];

      document.write(
        scores.find(function (score) {
          return score >= 90; // 98 → 처음으로 90 이상이 되는 수
        })
      );
    </script>
  </body>
</html>
