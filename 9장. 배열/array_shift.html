<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // shift() 메서드 사용 예

      const animals = ["사자", "호랑이", "사슴", "펭귄"];

      document.write("반환값: " + animals.shift() + "<br />"); // 반환값: 사자
      document.write(animals); // 호랑이,사슴,펭귄
    </script>
  </body>
</html>
