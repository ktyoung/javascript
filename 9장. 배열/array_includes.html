<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // includes() 메서드 사용 예

      const fruits = ["사과", "오렌지", "수박", "감", "키위"];

      document.write(fruits.includes("키위") + "<br />"); // true
      document.write(fruits.includes("파인애플")); // false
    </script>
  </body>
</html>
