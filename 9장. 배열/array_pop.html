<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // pop() 메서드 사용 예

      const animals = ["사자", "호랑이", "사슴", "펭귄"];

      document.write("반환값: " + animals.pop() + "<br />"); // 반환값: 펭귄
      document.write(animals); // 사자,호랑이,사슴
    </script>
  </body>
</html>
