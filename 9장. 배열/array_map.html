<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // map() 메서드 사용 예

      const numbers = [1, 2, 3, 4, 5];

      document.write(
        numbers.map(function (num) {
          return num * num; // 1,4,9,16,25
        })
      );
    </script>
  </body>
</html>
