<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 배열 요소를 반복해서 읽기

      const fruits = ["사과", "딸기", "참외"];

      for (let i = 0; i < fruits.length; i++) {
        document.write(fruits[i] + "<br />"); // 사과 딸기 참외
      }
    </script>
  </body>
</html>
