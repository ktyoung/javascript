<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // push() 메서드 사용 예

      const animals = ["사자", "호랑이", "사슴", "펭귄"];
      animals.push("이구아나"); // 배열의 끝에 "이구아나"를 추가

      document.write(animals); // 사자,호랑이,사슴,펭귄,이구아나
    </script>
  </body>
</html>
