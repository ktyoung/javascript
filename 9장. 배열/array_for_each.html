<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // forEach() 메서드 사용 예

      const animals = ["사자", "호랑이", "사슴", "펭귄"];

      animals.forEach(function (item, index) {
        document.write(index + ":" + item + "<br />"); // 0:사자 1:호랑이 2:사슴 3:펭귄
      });
    </script>
  </body>
</html>
