<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // match() 메서드 사용 예

      let str1 = "I am A student. I am from Korea.";

      // gi 옵션은 대소문자를 구분하지 않는 모든 매치를 의미함
      document.write(str1.match(/a/gi)); // a,A,a,a
    </script>
  </body>
</html>
