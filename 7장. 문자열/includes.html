<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // includes() 메서드 사용 예

      let str1 = "강물도 오래 흐르면 바위에 구멍을 뚫는다.";

      document.write(str1.includes("바위") + "<br />"); // true
      document.write(str1.includes("사과")); // false
    </script>
  </body>
</html>
