<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // toUpperCase() 메서드로 영문 대문자 변경하기

      let str1 = "Javascript";

      document.write(str1.toUpperCase()); // JAVASCRIPT
      document.write(str1); // Javascript → 기존 값은 변경되지 않음
    </script>
  </body>
</html>
