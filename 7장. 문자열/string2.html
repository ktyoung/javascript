<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 문자열의 각 문자 For 문으로 읽어오기

      let str1 = "안녕하세요";

      for (let i = 0; i < str1.length; i++) {
        document.write(str1[i] + "<br />");
      }
    </script>
  </body>
</html>
