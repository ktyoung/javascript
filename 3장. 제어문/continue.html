<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // continue문 사용 예
      for (let i = 1; i <= 10; i++) {
        if (i == 4) {
          continue;
        }
        // 1, 2, 3, 5, 6, 7, 8, 9, 10
        document.write(i + "<br />");
      }
    </script>
  </body>
</html>
