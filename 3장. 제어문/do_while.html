<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // do while문 사용 예
      let x = -10;

      do {
        document.write("안녕!"); // 이 문장은 무조건 실행됨.
      } while (x > 0); // 조건식을 만족하지 못하므로, "안녕!"이 브라우저에 한번만  출력됨.
    </script>
  </body>
</html>
