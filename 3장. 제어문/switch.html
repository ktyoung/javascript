<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // switch 문 사용 예
      let num1 = 10;
      let num2 = 20;
      let operator = "/";

      switch (operator) {
        case "+":
          result = num1 + num2;
          alert(num1 + "+" + num2 + "=" + result);
          break;
        case "-":
          result = num1 - num2;
          alert(num1 + "-" + num2 + "=" + result);
          break;
        case "*":
          result = num1 * num2;
          alert(num1 + "*" + num2 + "=" + result);
          break;
        case "/":
          result = num1 / num2;
          alert(num1 + "/" + num2 + "=" + result);
          break;
        default:
          alert("입력 오류!");
          break;
      }
    </script>
  </body>
</html>
