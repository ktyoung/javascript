<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // for 문 사용 예
      let sum = 0;

      for (let i = 1; i <= 10; i++) {
        sum += i;
      }

      document.write("합계 : " + sum);
    </script>
  </body>
