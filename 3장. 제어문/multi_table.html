<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 이중 for문 사용 예
      let result;

      for (let i = 2; i <= 9; i++) {
        for (let j = 1; j <= 9; j++) {
          result = i * j;
          document.write(i + "x" + j + "=" + result + " ");
        }
        document.write("<br />");
      }
    </script>
  </body>
</html>
