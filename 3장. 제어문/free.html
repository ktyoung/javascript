<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // if~ 구문 사용 예
      let x = 10000;
      let age = 70;

      if (age >= 65) {
        x = 0;
      }

      // age가 65 이상이므로 x는 0이 됨
      document.write("입장료 : " + x + "원");
    </script>
  </body>
</html>
