<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Set 객체의 add() 메서드

      const set1 = new Set();
      set1.add("사과");
      set1.add("수박");
      set1.add("오렌지");

      for (let value of set1) {
        document.write(value + "<br />"); // 사과, 수박, 오렌지
      }
    </script>
  </body>
</html>
