<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Set 객체의 has() 메서드

      const set1 = new Set(["사과", "오렌지", "수박"]);

      document.write(set1.has("사과") + "<br />"); // true
      document.write(set1.has("키위")); // false
    </script>
  </body>
</html>
