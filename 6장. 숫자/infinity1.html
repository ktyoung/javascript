<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 거듭 제곱 계속 연산으로 발생한 무한대

      let x = 10;

      while (x != Infinity) {
        x = Math.pow(x, 2);
        document.write(x + "<br />");
      }
    </script>
  </body>
</html>
